<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Just a Random User | Generate a random user</title>
  </head>
  <body>
    <div id="main-wrapper">
      <div id="img-wrapper">
        <img id="user-photo" src="user.jpeg" alt="User Photo" />
      </div>

      <div id="user-info">
        <div class="icon-container">
          <i class="icons" data-feather="user"></i>
          <p class="title">Name</p>
        </div>

        <h3 class="info" id="user-name">John Smith</h3>

        <div class="icon-container">
          <i class="icons" data-feather="map-pin"></i>
          <p class="title">Location</p>
        </div>

        <h3 class="info" id="user-location">New York</h3>

        <div class="icon-container">
          <i class="icons" data-feather="mail"></i>
          <p class="title">Phone</p>
        </div>

        <h3 class="info" id="user-phone">378-378-2573</h3>

        <div class="icon-container">
          <i class="icons" data-feather="phone"></i>
          <p class="title">Email</p>
        </div>

        <h3 class="info email" id="user-email">j.smith@example.com</h3>

        <button id="generate-user-btn">Generate User</button>
        <p class="spacebar-text">or press Spacebar to generate new user</p>

        <a
          href="https://github.com/thisismodou/Just-a-Random-User"
          target="_blank"
        >
          View project on GitHub<i
            class="ext-link"
            data-feather="external-link"
          ></i
        ></a>
      </div>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="main.js"></script>
  </body>
</html>
